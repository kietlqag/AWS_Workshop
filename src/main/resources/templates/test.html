<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Land Cruiser Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-custom {
            max-width: 1150px;
            width: 100%;
            height: 1000px;
        }
        .modal-content {
            border-radius: 12px;
        }
        .car-image {
            background-size: cover;
            background-position: center;
            height: 600px;
            min-height: 400px;
            object-fit: cover;
          }
        .car-details {
            padding: 20px;
        }
        .car-details h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .color-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .color-option .form-check {
            margin-right: 15px;
        }
        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }
        .color-dot-white {
            background-color: white;
            border: 1px solid #ddd;
        }
        .color-dot-pearl-white {
            background-color: #f0e6d2;
        }
        .thumbnail-images {
            display: flex;
            justify-content: space-between;
            height: 150px;
        }
        .thumbnail-images img {
            width: 22%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
            object-fit: cover;
            
        }
        .thumbnail-images img:hover {
            border-color: #747474;
        }
        .car-info-label {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="modal fade" id="carRentalModal" tabindex="-1">
        <div class="modal-dialog modal-custom modal-xl">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <!-- Left Column: Car Image -->
                        <div class="col-md-6 position-relative">
                            <img src="./img/bimlogo.jpg" alt="Toyota Land Cruiser" class="car-image p-3 w-100 ">
                            <div class="thumbnail-images m-3">
                                <img src="./img/99f9d679947f99dd404243add5863d80.jpg" alt="Thumbnail 1">
                                <img src="./img/cadilacavt.jpg" alt="Thumbnail 2">
                                <img src="./img/cat-sir.jpg" alt="Thumbnail 3">
                                <img src="./img/back.jpg" alt="Thumbnail 4">
                            </div>
                        </div>
                        
                        <!-- Middle Column: Rental Details -->
                        <div class="col-md-3 car-details border-end">
                            <h2 class="fw-bold">TOYOTA LAND CRUISER</h2>
                            <p class="text-muted mb-3">$810 per day*</p>
                            
                            <div class="color-option">
                                <span class="color-dot color-dot-white"></span>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="carColor" id="whiteColor" checked>
                                    <label class="form-check-label" for="whiteColor">White</label>
                                </div>
                            </div>
                            
                            <div class="color-option">
                                <span class="color-dot color-dot-pearl-white"></span>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="carColor" id="pearlWhiteColor">
                                    <label class="form-check-label" for="pearlWhiteColor">Pearl White</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="rentalPeriod" class="form-label">How long will you be in Vietnam?</label>
                                <input type="text" class="form-control" id="rentalPeriod" placeholder="06/24/2021 - 06/24/2021">
                            </div>

                            <h3 class="mb-4">Service</h3>
                            <div class="d-grid gap-2">
                              <button class="btn btn-outline-secondary">SERVICE I</button>
                              <button class="btn btn-outline-secondary">SERVICE II</button>
                              <button class="btn btn-outline-secondary">SERVICE III</button>
                          </div>
                        </div>
                        
                        <!-- Right Column: Services -->
                        <div class="col-md-3 car-details">
                            <div class="car-details">
                              <h3 class="mb-3">Details:</h3>
                              <div class="mb-2">
                                  <span class="car-info-label">Engine:</span> 3.5L V6 Twin - Turbo
                              </div>
                              <div class="mb-2">
                                  <span class="car-info-label">Seat:</span> 7 seats
                              </div>
                              <div class="mb-2">
                                  <span class="car-info-label">Model:</span> Toyota Land Cruiser (2022)
                              </div>
                              <div class="mb-2">
                                  <span class="car-info-label">Type:</span> SUV
                              </div>
                              <div class="mb-2">
                                  <span class="car-info-label">Body style:</span> 5-door style
                              </div>
                              <div class="mb-2">
                                  <span class="car-info-label">Fuel type:</span> Diesel
                              </div>
                          </div>
                            <div class="mt-4 text-muted small">
                                <p class="mb-2">Last 1 car left in this day, make it yours!</p>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-outline-secondary me-2">-</button>
                                    <span class="mx-2">1</span>
                                    <button class="btn btn-outline-secondary ms-2">+</button>
                                </div>
                                <button class="btn btn-primary mt-3 w-100">I choose this pokemon</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize the modal
        var carRentalModal = new bootstrap.Modal(document.getElementById('carRentalModal'));
        
        // Optional: Show modal on page load
        document.addEventListener('DOMContentLoaded', function() {
            carRentalModal.show();
        });
    </script>
</body>
</html>
