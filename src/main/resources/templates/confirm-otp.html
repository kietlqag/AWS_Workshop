<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/loginStyle.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="/img/car_on_road.jpg" class="img-fluid rounded-start" alt="OTP Image">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="card-body text-center">
                    <h2 class="mb-4">Xác nhận OTP</h2>
                    <form id="otpForm" action="/verify" method="post">
                        <div th:if="${message}" id="messageBox" class="alert error"><p th:text="${message}"></p></div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email đã đăng ký" required th:value="${email}" readonly>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="otp" placeholder="Nhập mã OTP" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Xác nhận</button>
                        <div class="mt-3">
                            <a th:href="@{/resend-otp(email=${email})}" class="text-muted">Gửi lại mã OTP</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/login.js}"></script>
</body>
</html>
