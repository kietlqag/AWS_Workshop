<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/loginStyle.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="/img/car_on_road.jpg" class="img-fluid rounded-start" alt="Login Image">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="card-body text-center">
                    <h2 class="mb-4">Hi!</h2>
                    <form id="loginForm" action="/login" method="post">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <a href="/forgot-password" class="text-muted">Quên mật khẩu?</a>
                            <a href="/register" class="text-muted">Đăng ký</a>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/login.js}"></script>
</body>
</html>
